<!-- flashcard.component.html -->
<div class="flashcard-container">
    <div class="flashcard" [class.flipped]="isFlipped" (click)="flipCard()" (keyup.space)="flipCard()" tabindex="0">
        <div class="front">
            <p>{{ flashcard.front }}</p>
        </div>
        <div class="back">
            <p>{{ flashcard.back }}</p>
        </div>
    </div>
</div>

<div class="rating-buttons">
    <button pButton type="button" icon="pi pi-times" pTooltip="Bad" tooltipPosition="top"
        (click)="rateCard('bad')"></button>
    <button pButton type="button" icon="pi pi-check" pTooltip="OK" tooltipPosition="top"
        (click)="rateCard('ok')"></button>
    <button pButton type="button" icon="pi pi-star" pTooltip="Good" tooltipPosition="top"
        (click)="rateCard('good')"></button>
</div>
