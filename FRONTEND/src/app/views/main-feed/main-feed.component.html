<div class="main-feed-container max-w-2xl w-full mx-auto p-4" @listAnimation>
  <h1 class="text-2xl font-semibold text-center mb-6">Your Feed</h1>
  <div *ngFor="let post of posts" class="post-item mb-6" @listAnimation>
    <app-post [id]="post.id" [user]="post.user" [title]="post.title" [subject]="post.subject" [content]="post.content" [postDate]="post.postDate"
      [likeCount]="post.likeCount" [dislikeCount]="post.dislikeCount" [likedByCurrentUser]="post.likedByCurrentUser"
      [dislikedByCurrentUser]="post.dislikedByCurrentUser" [commentCount]="post.commentCount" [comments]="post.comments"
      [files]="post.files">
    </app-post>
  </div>

  <!-- Post Detail Dialog -->
  <app-post-detail-dialog *ngIf="showDetailDialog && selectedPost" [post]="selectedPost" (close)="closeDetailDialog()">
  </app-post-detail-dialog>
</div>
